<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different Inputs</title>
</head>
<body>
    <form >
        <fieldset>
            <legend>My Form</legend>
            <div>
                <label for="un">Username: </label>
                <input type="text" id="un" name="un">
            </div> <br>

            <div>
                <label for="em">Email: </label>
                <input type="email" id="em" name="em">
            </div> <br>

            <div>
                <label for="pwd">Password: </label>
                <input type="password" id="pwd" name="pwd">
            </div> <br>
            
            <div>
                <label for="age">Enter Age: </label>
                <input type="number" id="age" name="age">
            </div> <br>

            <div>
                <label for="clr">Choose Color: </label>
                <input type="color" id="clr" name="clr">
            </div> <br>

            <div>
                <label for="date">Choose Date: </label>
                <input type="date" id="date" name="date">
            </div> <br>

            <div>
                <label for="time">Select Time: </label>
                <input type="time" id="time" name="time">
            </div> <br>

            <div>
                <label for="dtl">Date & Time: </label>
                <input type="datetime-local" id="dtl" name="dtl">
            </div> <br>

            <div>
                <label for="img">Upload Your Image: </label>
                <input type="file" name="img" id="img">
            </div> <br>

            <div>
                <label for="month">Select Month: </label>
                <input type="month" name="month" id="month">
            </div> <br>

            <div>
                <label for="week">Select Week: </label>
                <input type="week" name="week" id="week">
            </div> <br>

            <div>
                <label for="range">Select Range: </label>
                <input type="range" name="range" id="range">
            </div> <br>

            <div>
                <label for="url">Enter Link: </label>
                <input type="url" id="url" name="url">
            </div> <br>

            <div>
                <label for="search">Search Here: </label>
                <input type="search" name="search" id="search">
            </div> <br>
            
            <div>
                <label for="">Hidden Field: </label>
                <input type="hidden" name="secret" value="prasad">
            </div> <br>
            
            <div>
                <label for="tel">Telephone / Number: </label>
                <input type="tel" id="tel" name="tel">
            </div> <br>
            <!-- <div> -->
                
                <input type="button" value="Submit">
                <input type="submit" value="Submit Button">
                <input type="reset" value="Reset">
            <!-- </div> <br> -->

            <!-- <div> -->
                <button>Submit </button>                
            <!-- </div> -->

        </fieldset>
    </form>
</body>
</html>
