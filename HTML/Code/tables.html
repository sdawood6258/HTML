<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" style="width: 100%;">
        <tr>
            <th>CID</th>
            <th>Course</th>
            <th>Fee</th>
        </tr>
        <tr>
            <td>1</td>
            <td>React</td>
            <td>6000</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Full stact with React</td>
            <td>10000</td>
        </tr>

        <tr>
            <td>3</td>
            <td>PHP</td>
            <td>8000</td>
        </tr>
    </table>

    <table border="1" style="width: 100%;">
        <tr>
            <td>
                <p>Strengths:</p>
                <p>
                    <ul>
                        <li>Communication</li>
                        <li>Decision Making</li>
                    </ul>
                </p>
            </td>
            <td>
                <p>Hobbies:</p>
                <p>
                    <ul>
                        <li>Games</li>
                        <li>Cricket</li>
                    </ul>
                </p>
            </td>
            <th>
                <img src="./img.jpeg">
            </th>
        </tr>
    </table>

    <!-- Nested tables -->
<table border="1">
    <tr>
        <th>CID</th>
        <th>Course</th>
        <th>Fee</th>        
    </tr>
    
    <tr>
        <td>121</td>
        <td>HTML</td>
        <td rowspan="2">1000</td>
    </tr>

    <tr>
        <td>122</td>
        <td>CSS</td>
        <!-- <td>1000</td> -->
    </tr>

    <tr>
        <td>123</td>
        <td colspan="2">NA</td>
        <!-- <td>NA</td> -->
    </tr>

</table>



</body>
</html>
