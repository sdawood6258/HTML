<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h2>Ordered List</h2>

    <ol type="a" start="5">
        <!-- default is number -->
        <!-- type for list -- 1, a, A, I, i   -->
        <!-- li*3 -- to add 3 li tag -->
        <li>Dawood</li>
        <li>Mukhid</li>
        <li>Javed</li>

    </ol>

    <h2>Unordered List</h2>

    <ul type="circle">
        <!-- type - circle, square, none -->
        <!-- default is bullets -->
        <li>Milk</li>
        <li>Oreo</li>
        <li>Chololate</li>

    </ul>

    <h2>Definition List</h2>

    <dl>
        <!-- dt - definnition term -->
        <!-- dd - definition data -->
        <!-- dt+dd - shortcut to add  -->
        <!-- (dt+dd)*3 - shortcut to add 3  -->
         <dt>HTML</dt>
         <dd>HyperText markup Language</dd>
         <dt>CSS</dt>
         <dd>Cascading Style Sheet</dd>
         <dt>JS</dt>
         <dd>Javascript</dd>
         

    </dl>

</body>
</html>
