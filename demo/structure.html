<!DOCTYPE html> <!--This line represents the following document is HTML  -->
<html lang="en">   <!-- HTML open tag with attribute lang having value "en"  -->
<head>  <!-- head open tag -->
    <meta charset="UTF-8">  <!-- It represets the utf-8 charset will be used -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!--  With is set to device width-->
    <title>My First Site</title> <!-- It appears at top tab-->
</head> <!-- head close tag -->
<body> <!--  body open tag -->

    <!-- Anything to show on website will be here -->
    <h1>Hello World</h1>
    <h2>Hello World</h2>
    <h3>Hello World</h3>
    <h4>Hello World</h4>
    <h5>Hello World</h5>
    <h6>Hello World</h6>
</body> <!-- body close -->
</html> <!-- html close -->
